overwrite: true
schema: "http://localhost:4001/graphql"
documents: "./graphql/**/*.{ts,tsx,graphql}"
generates:
  ./frontend/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql-server/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: false
  ./graphql.schema.json:
    plugins:
      - "introspection"