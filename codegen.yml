overwrite: true
schema: "http://localhost:4000/graphql"
documents: "./src/**/*.{ts,tsx,graphql}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"