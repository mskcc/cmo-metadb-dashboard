query RequestsList(
  $options: RequestOptions
  $where: RequestWhere
  $requestsConnectionWhere2: RequestWhere
) {
  requestsConnection(where: $requestsConnectionWhere2) {
    totalCount
  }
  requests(where: $where, options: $options) {
    ...RequestParts
    hasSampleSamplesConnection {
      totalCount
    }
  }
}

query RequestWithSamples(
  $options: RequestOptions
  $where: RequestWhere
  $hasSampleSamplesWhere2: SampleWhere
  $hasMetadataSampleMetadataWhere2: SampleMetadataWhere
  $hasSampleSamplesConnectionWhere2: RequestHasSampleSamplesConnectionWhere
  $hasMetadataSampleMetadataOptions2: SampleMetadataOptions
) {
  requests(where: $where, options: $options) {
    ...RequestParts
    hasSampleSamples(where: $hasSampleSamplesWhere2) {
      smileSampleId
      sampleCategory
      sampleClass
      datasource
      hasMetadataSampleMetadata(
        where: $hasMetadataSampleMetadataWhere2
        options: $hasMetadataSampleMetadataOptions2
      ) {
        cmoSampleName
        igoComplete
        importDate
        investigatorSampleId
        primaryId
        sampleClass
        cmoPatientId
        cmoSampleIdFields
        sampleName
        preservation
        tumorOrNormal
        oncotreeCode
        collectionYear
        sampleOrigin
        tissueLocation
        sex
        libraries
        sampleType
        species
        genePanel
      }
      patientsHasSample {
        smilePatientId
        patientAliasesIsAlias {
          namespace
          value
        }
      }
    }
    hasSampleSamplesConnection(where: $hasSampleSamplesConnectionWhere2) {
      totalCount
    }
  }
}

fragment RequestParts on Request {
  igoRequestId
  igoProjectId
  genePanel
  dataAnalystName
  dataAnalystEmail
  dataAccessEmails
  bicAnalysis
  investigatorEmail
  investigatorName
  isCmoRequest
  labHeadEmail
  labHeadName
  libraryType
  otherContactEmails
  piEmail
  projectManagerName
  qcAccessEmails
  smileRequestId
}

query Samples(
  $where: SampleWhere
  $hasMetadataSampleMetadataWhere2: SampleMetadataWhere
  $hasMetadataSampleMetadataOptions2: SampleMetadataOptions
) {
  samples(where: $where) {
    smileSampleId
    revisable
    sampleCategory
    sampleClass
    hasMetadataSampleMetadata(
      where: $hasMetadataSampleMetadataWhere2
      options: $hasMetadataSampleMetadataOptions2
    ) {
      cmoSampleName
      igoComplete
      importDate
      investigatorSampleId
      primaryId
      sampleClass
      cmoPatientId
      cmoSampleIdFields
      sampleName
      preservation
      tumorOrNormal
      oncotreeCode
      collectionYear
      sampleOrigin
      tissueLocation
      sex
    }
  }
}

mutation UpdateSamples(
  $where: SampleWhere
  $update: SampleUpdateInput
  $connect: SampleConnectInput
) {
  updateSamples(where: $where, update: $update, connect: $connect) {
    samples {
      smileSampleId
      revisable
      datasource
      sampleCategory
      sampleClass
      hasMetadataSampleMetadata {
        cmoSampleName
        igoComplete
        importDate
        investigatorSampleId
        primaryId
        sampleClass
        cmoPatientId
        cmoSampleIdFields
        sampleName
        preservation
        tumorOrNormal
        oncotreeCode
        collectionYear
        sampleOrigin
        tissueLocation
        sex
        libraries
        sampleType
        species
        genePanel
      }
    }
  }
}
