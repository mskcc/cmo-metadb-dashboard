query RequestsList($options: RequestOptions, $where: RequestWhere) {
  requestsConnection(where: $where) {
    totalCount
  }
  requests(where: $where, options: $options) {
    ...RequestParts
    importDate
    totalSampleCount
    hasMetadataRequestMetadata {
      importDate
    }
    hasSampleSamplesConnection {
      totalCount
    }
  }
}

query PatientsList($options: PatientOptions, $where: PatientWhere) {
  patientsConnection(where: $where) {
    totalCount
  }
  patients(where: $where, options: $options) {
    smilePatientId
    cmoPatientId
    dmpPatientId
    totalSampleCount
    cmoSampleIds
    consentPartA
    consentPartC
    hasSampleSamples {
      smileSampleId
      hasMetadataSampleMetadata {
        primaryId
        cmoSampleName
        additionalProperties
        cmoPatientId
      }
    }
    hasSampleSamplesConnection {
      totalCount
    }
    patientAliasesIsAlias {
      namespace
      value
    }
  }
}

query DashboardRequests(
  $searchVals: [String!]
  $filter: DashboardRecordFilter
  $sort: DashboardRecordSort!
  $limit: Int!
  $offset: Int!
) {
  dashboardRequestCount(searchVals: $searchVals, filter: $filter) {
    totalCount
  }
  dashboardRequests(
    searchVals: $searchVals
    filter: $filter
    sort: $sort
    limit: $limit
    offset: $offset
  ) {
    igoRequestId
    igoProjectId
    importDate
    totalSampleCount
    projectManagerName
    investigatorName
    investigatorEmail
    piEmail
    dataAnalystName
    dataAnalystEmail
    genePanel
    labHeadName
    labHeadEmail
    qcAccessEmails
    dataAccessEmails
    bicAnalysis
    isCmoRequest
    otherContactEmails
  }
}

